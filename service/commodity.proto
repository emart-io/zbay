syntax = "proto3";

import "google/protobuf/empty.proto";
//import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

package zbay;

service Commodities {
  rpc Add(Commodity) returns (Commodity) {}
  rpc Get(Commodity) returns (Commodity) {}
  rpc Update(Commodity) returns (Commodity) {}
  rpc ListByUser(Commodity) returns (stream Commodity) {}
  rpc Delete(Commodity) returns (google.protobuf.Empty) {}
}

message Commodity {
  string id = 1;
  string title = 2;
  string category = 3;
  string content = 4;
  repeated Medium media = 5;  
  string address = 6;
  Price price = 7;
  int32 amount = 8;
  int32 fare = 9;
  string owner = 10;
  map<string,string> annotations = 11;
  google.protobuf.Timestamp created = 12;
  google.protobuf.Timestamp updated = 13;
}

message Price {
  int32 single = 1;
  int32 group = 2;
}

message Medium {
  string image = 1;
  string video = 2;
}